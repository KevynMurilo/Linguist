spring:
  application:
    name: Linguist-Core AI
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jackson:
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB
  jpa:
    open-in-view: false

server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0

jwt:
  secret: ${JWT_SECRET:linguist-core-ai-super-secret-key-that-is-at-least-256-bits-long-2024}
  expiration: ${JWT_EXPIRATION:86400000}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

whisper:
  enabled: ${WHISPER_ENABLED:false}
  url: ${WHISPER_URL:http://linguist-whisper:9000}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}